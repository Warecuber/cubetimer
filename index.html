<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cube Timer</title>
  </head>
  <body>
    <div class="header">
      <div class="name">
        <p>Cube Timer</p>
      </div>
      <div class="instructionContainer center">
        <p class="instruction">Press space to start - release when ready</p>
      </div>
      <div class="name">
        <p class="clear">Cube Timer</p>
      </div>
    </div>
    <div class="body">
      <div class="scrambleContainer center">
        <p class="scramble">SCRAMBLE HERE</p>
      </div>
      <div class="timer center">
        <p class="time">Ready</p>
      </div>
      <div class="stats center hidden">
        <div class="statsContainer">
          <p class='test'>Average of 5:</p>
        </div>
      </div>
      <br>
      <div class="scrambleHistory center">
        <div class="scrambleHistoryContainer"></div>
      </div>
    </div>
    <div class="modalContainer">
      <div class="modalBorder">
        <div class="modaltitle">
          <p class="modaltitleContent">Are you sure you want to delete the time?</p>
        </div>
        <div class="modalBody">
          <p class="modalcontent">This will permanenetly delete your time of 0.90 from the record.</p>
          <div class='buttonContainer'><button class='inlineButton removeTime'>Yes, remove</button><button class='inlineButton cancel'>No, cancel</button></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
