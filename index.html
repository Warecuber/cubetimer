<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cube Timer</title>
  </head>
  <body>
    <div class="header">
      <div class="name">
        <p>Cube Timer</p>
      </div>
      <div class="instructionContainer center">
        <p class="instruction">Press space to start</p>
      </div>
      <div class="name">
        <p class="clear">Cube Timer</p>
      </div>
    </div>
    <div class="body">
      <div class="scrambleContainer center">
        <p class="scramble">SCRAMBLE HERE</p>
      </div>
      <div class="timer center">
        <p class="time">Ready</p>
      </div>
      <div class="scrambleHistory center">
        <div class="scrambleHistoryContainer">
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
          <p class="timerHistoryItem">25.32</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
